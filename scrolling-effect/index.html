<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scrolling Effect</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="parent">
      <span class="slow-right">K</span>
      <span class="slow-left">l</span>
      <span class="slow-right">a</span>
      <span class="medium">j</span>
      <span class="slow-left">d</span>
      <span class="slow-right">i</span>
      <!-- <span class="b">B</span> -->
    </div>
    <div class="parent2">
      <span class="slow-right">l</span>
      <span class="medium">i</span>
      <span class="medium">k</span>
      <span class="slow-left">e</span>
    </div>
    <div class="parent3">
      <span class="fast">H</span>
      <span class="medium">e</span>
      <span class="fast">i</span>
      <span class="medium">d</span>
      <span class="fast">i</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
